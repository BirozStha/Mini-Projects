<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">

        <p id="note">
            Note: Player 1 (X) gets the first turn initially. In later rounds, the previous winner starts.
        </p>
        
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>

        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>

        <div id="scoreboard">
            <h3>Score</h3>
            <p>Player 1 (X) Wins: <span id="player1Score">0</span></p>
            <p>Player 2 (O) Wins: <span id="player2Score">0</span></p>
            <p>Draws: <span id="drawScore">0</span></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
