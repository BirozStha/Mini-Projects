<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="todo-app">
            <div class="header-row">
                <h2>To-Do List <img src="images/icon.png" alt="To-Do List Icon"></h2>
                <div class="dark-mode-toggle">
                    <img src="images/sun.png" alt="Light Mode" id="sun-icon">
                    <img src="images/moon.png" alt="Dark Mode" id="moon-icon">
                </div>
            </div>

            <div class="row">
                <form id="todo-form">
                    <input type="text" id="input-box" placeholder="Enter a new task...">
                    <button type="submit" aria-label="Add Task">Add</button>
                    <button type="button" id="clear-all" aria-label="Clear All">Clear All</button>
                </form>
            </div>
            <ul id="list-container">
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
